<div class="container">
  <div>
    <img [src]="item.product.url" [alt]="item.product.name" />
  </div>
  <div class="details">
    <div class="title">
      <span>
        {{ item.product.name }}
      </span>
      <button (click)="remove.emit()">Discard</button>
    </div>
    <div>${{ item.product.price }}</div>
    <form>
      Amount: <input
        type="number"
        name="quantity"
        [(ngModel)]="quantity"
        min="1"
        max="5"
        (ngModelChange)="handleUpdate($event)"
      />
    </form>
  </div>
</div>

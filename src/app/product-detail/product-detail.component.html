<div class="container">
  <div>
    <img *ngIf="product.url" [src]="product.url" [alt]="product.name">
  </div>
  <div class="details">
    <div style="font-size: 64px;">{{ product.name }}</div>
    <div style="font-size: 32px;">${{ product.price }}</div>
    <div style="font-size: 28px;">{{ product.description }}</div>
    <select name="quantity" id="product-quantity-{{ product.id }}">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <button>Add to cart</button>
  </div>
</div>
